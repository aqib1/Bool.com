<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script type="module" src="js/index.js"></script>
    <title>Mancala Game</title>
</head>
<body>
<main class="container">
    <div class="jumbotron">
        <h1 class="display-4">Mancala Game</h1>
        <p class="lead">This is a simple mancala game, this game is developed as the assignment for bol.com.
            Mancala is one of the oldest known games to still be widely played today. For further information please read - <a href="https://en.wikipedia.org/wiki/Mancala">Mancala</a>
        </p>
        <hr class="my-4">
        <p>For playing you can create a new game or load a existing one with game id.</p>
        <p class="lead">
            <button class="btn btn-primary btn-lg" id="new-game">New Game</button>
        </p>
        <p class="lead">
            <button class="btn btn-primary btn-lg" id="load-game">Load Game</button>
        </p>
    </div>
</main>
</body>
</html>
